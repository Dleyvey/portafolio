<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="conversor.css">
    <script defer src="conversor.js"></script>
</head>
<body>
    <header>
        <h1>Conversor de Unidades</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="practicas/practica2">Práctica 2</a></li>
                <li><a href="/practicas/practica3/index.html">Práctica 3</a></li>
                <li><a href="/practicas/practica4/index.html">Práctica 4</a></li>
                <li><a href="/practicas/practica5/index.html">Práctica 5</a></li>
            </ul>
        </nav>
    </header>

    <section class="contenido">
        <div class="contenedor">
            <h2>Ingresa el valor y selecciona la conversión</h2>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Ingresa un número">
            
            <label for="categoria">Categoría:</label>
            <select id="categoria" onchange="actualizarUnidades()">
                <option value="temperatura">Temperatura</option>
                <option value="distancia">Distancia</option>
                <option value="tiempo">Tiempo</option>
                <option value="moneda">Moneda</option>
            </select>
            
            <label for="unidad-origen">Unidad de Origen:</label>
            <select id="unidad-origen"></select>
            
            <label for="unidad-destino">Unidad de Destino:</label>
            <select id="unidad-destino"></select>
            
            <button onclick="convertir()">Convertir</button>
            <h3 id="resultado"></h3>
        </div>
    </section>
    
    </div>

    <footer>
        <p>&copy; 2025 Mi Portafolio Web | Desarrollado por Diego Leyvas</p>
    </footer>
</body>
</html>
